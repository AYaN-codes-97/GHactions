name: GitHub Artifact
on:
    pull_request:
        types: [closed]
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: setup node
              uses: actions/setup-node@v3
              with:
                node-version: 20
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm run test
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
        
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: 20

            - name: Install Dependencies
              run: npm ci

            - name: Run Build
              run: npm run build
            - name: upload artifact
              uses: actions/upload-artifact@v4
              with:
                name: build-artifact
                path: dist
    deploy:
        runs-on: ubuntu-latest
        needs: [build,test]
        steps:
            - name: download artifact
              uses: actions/download-artifact@v4
              with:
                name: build-artifact
                
            